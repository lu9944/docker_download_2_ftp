name: Download Docker Image

'on':
  workflow_dispatch:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: true
      ftp_port:
        description: 'FTP port (default: 21)'
        required: false
        default: '21'
        type: string
      ftp_path:
        description: 'FTP target path (e.g., /docker-images/)'
        required: false
        default: '/'
        type: string
      enable_notification:
        description: 'Enable notification after upload'
        required: false
        type: boolean
        default: false

  workflow_call:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: false
      ftp_port:
        description: 'FTP port (default: 21)'
        required: false
        default: '21'
        type: string
      ftp_path:
        description: 'FTP target path (e.g., /docker-images/)'
        required: false
        default: '/'
        type: string
      enable_notification:
        description: 'Enable notification after upload'
        required: false
        type: boolean
        default: false
    secrets:
      DOCKER_HUB_TOKEN:
        required: false
      FTP_PASSWORD:
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  download:
    name: Download Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Create /mnt directory
        run: |
          sudo mkdir -p /mnt/download
          sudo chown -R $USER:$USER /mnt

      - name: Download Docker image
        env:
          IMAGE_REF: ${{ inputs.image_ref }}
          DOCKER_HUB_USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          ./target/release/docker-actions-download

      - name: Display results
        run: |
          echo "Downloaded archive:"
          ls -lh /mnt/*.tar.gz

      - name: Upload to FTP (optional)
        if: inputs.upload_ftp == true
        run: |
          echo "=========================================="
          echo "开始上传到 FTP 服务器"
          echo "=========================================="
          echo "FTP 端口: ${{ inputs.ftp_port }}"
          echo "FTP 路径: ${{ inputs.ftp_path }}"

          ARCHIVE=$(ls /mnt/*.tar.gz | head -1)
          ARCHIVE_NAME=$(basename "$ARCHIVE")
          echo "文件: $ARCHIVE"
          echo "文件名: $ARCHIVE_NAME"

          # 确保路径以 / 结尾
          FTP_PATH="${{ inputs.ftp_path }}"
          if [[ "${FTP_PATH: -1}" != "/" ]]; then
            FTP_PATH="${FTP_PATH}/"
          fi

          # 使用 curl 上传文件到 FTP
          curl -T "$ARCHIVE" \
            "ftp://${{ vars.FTP_SERVER }}:${{ inputs.ftp_port }}${FTP_PATH}${ARCHIVE_NAME}" \
            --user "${{ vars.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            --ftp-create-dirs \
            -v

          echo "=========================================="
          echo "✅ FTP 上传完成!"
          echo "=========================================="

      - name: Send notification
        if: inputs.upload_ftp == true && inputs.enable_notification == true && vars.NOTIFICATION_URL != ''
        run: |
          echo "=========================================="
          echo "发送通知"
          echo "=========================================="

          IMAGE_REF="${{ inputs.image_ref }}"

          # sanitize_filename 逻辑（与 Rust 代码保持一致）
          # 将 :、/、\ 替换为 _
          SANITIZED_NAME="${IMAGE_REF//:/_}"
          SANITIZED_NAME="${SANITIZED_NAME//\//_}"
          SANITIZED_NAME="${SANITIZED_NAME//\\/_}"
          ARCHIVE_NAME="${SANITIZED_NAME}.tar.gz"

          ARCHIVE=$(ls /mnt/*.tar.gz | head -1)

          # 解析镜像引用
          # 格式: [registry/]org/name[:tag]
          if [[ "$IMAGE_REF" =~ ^([^/]+)/([^:]+):(.+)$ ]]; then
            # org/name:tag 格式
            ORG="${BASH_REMATCH[1]}"
            NAME="${BASH_REMATCH[2]}"
            TAG="${BASH_REMATCH[3]}"
          elif [[ "$IMAGE_REF" =~ ^([^/]+)/([^/]+)$ ]]; then
            # org/name 格式 (无 tag)
            ORG="${BASH_REMATCH[1]}"
            NAME="${BASH_REMATCH[2]}"
            TAG="latest"
          elif [[ "$IMAGE_REF" =~ ^([^:]+)$ ]]; then
            # name 格式 (无 org, 无 tag)
            ORG="library"
            NAME="${BASH_REMATCH[1]}"
            TAG="latest"
          else
            ORG="unknown"
            NAME="unknown"
            TAG="unknown"
          fi

          echo "镜像组织: $ORG"
          echo "镜像名称: $NAME"
          echo "镜像标签: $TAG"
          echo "FTP文件名: $ARCHIVE_NAME"

          # 构建 JSON
          JSON=$(cat <<EOF
          {
            "organization": "$ORG",
            "name": "$NAME",
            "tag": "$TAG",
            "filename": "$ARCHIVE_NAME"
          }
          EOF
          )

          echo "通知 URL: ${{ vars.NOTIFICATION_URL }}"
          echo "通知内容: $JSON"

          # 发送 POST 请求
          curl -X POST "${{ vars.NOTIFICATION_URL }}" \
            -H "Content-Type: application/json" \
            -d "$JSON" \
            -v

          echo "=========================================="
          echo "✅ 通知已发送!"
          echo "=========================================="
