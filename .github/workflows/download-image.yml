name: Download Docker Image

on:
  workflow_dispatch:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: false

  workflow_call:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: false
    secrets:
      DOCKER_HUB_TOKEN:
        required: false
      FTP_PASSWORD:
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  download:
    name: Download Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Create /mnt directory
        run: |
          sudo mkdir -p /mnt/download
          sudo chown -R $USER:$USER /mnt

      - name: Download Docker image
        env:
          IMAGE_REF: ${{ inputs.image_ref }}
          DOCKER_HUB_USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          ./target/release/docker-actions-download

      - name: Display results
        run: |
          echo "Downloaded archive:"
          ls -lh /mnt/*.tar.gz

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.run_number }}
          path: /mnt/*.tar.gz
          retention-days: 7

      - name: Upload to FTP (optional)
        if: inputs.upload_ftp == true
        env:
          FTP_SERVER: ${{ vars.FTP_SERVER }}
          FTP_USERNAME: ${{ vars.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          ARCHIVE=$(ls /mnt/*.tar.gz | head -1)
          echo "Uploading $ARCHIVE to FTP..."
          echo "FTP_SERVER: ${FTP_SERVER}"
          echo "FTP_USERNAME: ${FTP_USERNAME}"
          curl -v -T "$ARCHIVE" --ftp-create-dirs \
            --url "ftp://${FTP_SERVER}/" \
            --user "${FTP_USERNAME}:${FTP_PASSWORD}"
