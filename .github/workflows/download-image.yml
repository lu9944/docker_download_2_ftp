name: Download Docker Image

'on':
  workflow_dispatch:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: true
      ftp_port:
        description: 'FTP port (default: 21)'
        required: false
        default: '21'
        type: string
      ftp_path:
        description: 'FTP target path (e.g., /docker-images/)'
        required: false
        default: '/'
        type: string
      enable_notification:
        description: 'Enable notification after upload'
        required: false
        type: boolean
        default: false

  workflow_call:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: false
      ftp_port:
        description: 'FTP port (default: 21)'
        required: false
        default: '21'
        type: string
      ftp_path:
        description: 'FTP target path (e.g., /docker-images/)'
        required: false
        default: '/'
        type: string
      enable_notification:
        description: 'Enable notification after upload'
        required: false
        type: boolean
        default: false
    secrets:
      DOCKER_HUB_TOKEN:
        required: false
      FTP_PASSWORD:
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  download:
    name: Download Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Create /mnt directory
        run: |
          sudo mkdir -p /mnt/download
          sudo chown -R $USER:$USER /mnt

      - name: Download Docker image
        env:
          IMAGE_REF: ${{ inputs.image_ref }}
          DOCKER_HUB_USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          ./target/release/docker-actions-download

      - name: Display results
        run: |
          echo "Downloaded archive:"
          ls -lh /mnt/*.tar.gz

      - name: Upload to FTP (optional)
        if: inputs.upload_ftp == true
        run: |
          echo "=========================================="
          echo "ÂºÄÂßã‰∏ä‰º†Âà∞ FTP ÊúçÂä°Âô®"
          echo "=========================================="
          echo "FTP Á´ØÂè£: ${{ inputs.ftp_port }}"
          echo "FTP Ë∑ØÂæÑ: ${{ inputs.ftp_path }}"

          ARCHIVE=$(ls /mnt/*.tar.gz | head -1)
          ARCHIVE_NAME=$(basename "$ARCHIVE")
          echo "Êñá‰ª∂: $ARCHIVE"
          echo "Êñá‰ª∂Âêç: $ARCHIVE_NAME"

          # Á°Æ‰øùË∑ØÂæÑ‰ª• / ÁªìÂ∞æ
          FTP_PATH="${{ inputs.ftp_path }}"
          if [[ "${FTP_PATH: -1}" != "/" ]]; then
            FTP_PATH="${FTP_PATH}/"
          fi

          # ‰ΩøÁî® curl ‰∏ä‰º†Êñá‰ª∂Âà∞ FTP
          curl -T "$ARCHIVE" \
            "ftp://${{ vars.FTP_SERVER }}:${{ inputs.ftp_port }}${FTP_PATH}${ARCHIVE_NAME}" \
            --user "${{ vars.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            --ftp-create-dirs \
            -v

          echo "=========================================="
          echo "‚úÖ FTP ‰∏ä‰º†ÂÆåÊàê!"
          echo "=========================================="

      - name: Send notification
        if: inputs.upload_ftp == true && inputs.enable_notification == true && vars.NOTIFICATION_URL != ''
        run: |
          echo "=========================================="
          echo "ÂèëÈÄÅÈÄöÁü•"
          echo "=========================================="

          IMAGE_REF="${{ inputs.image_ref }}"

          # sanitize_filename ÈÄªËæëÔºà‰∏é Rust ‰ª£Á†Å‰øùÊåÅ‰∏ÄËá¥Ôºâ
          # Â∞Ü :„ÄÅ/„ÄÅ\ ÊõøÊç¢‰∏∫ _
          SANITIZED_NAME="${IMAGE_REF//:/_}"
          SANITIZED_NAME="${SANITIZED_NAME//\//_}"
          SANITIZED_NAME="${SANITIZED_NAME//\\/_}"
          ARCHIVE_NAME="${SANITIZED_NAME}.tar.gz"

          ARCHIVE=$(ls /mnt/*.tar.gz | head -1)

          # Ëß£ÊûêÈïúÂÉèÂºïÁî®
          # Ê†ºÂºè: [registry/]org/name[:tag] Êàñ name:tag
          if [[ "$IMAGE_REF" =~ ^([^/]+)/([^:]+):(.+)$ ]]; then
            # org/name:tag Ê†ºÂºè
            ORG="${BASH_REMATCH[1]}"
            NAME="${BASH_REMATCH[2]}"
            TAG="${BASH_REMATCH[3]}"
          elif [[ "$IMAGE_REF" =~ ^([^/]+)/([^/]+)$ ]]; then
            # org/name Ê†ºÂºè (Êó† tag)
            ORG="${BASH_REMATCH[1]}"
            NAME="${BASH_REMATCH[2]}"
            TAG="latest"
          elif [[ "$IMAGE_REF" =~ ^([^:]+):(.+)$ ]]; then
            # name:tag Ê†ºÂºè (Êó† org)
            ORG="library"
            NAME="${BASH_REMATCH[1]}"
            TAG="${BASH_REMATCH[2]}"
          elif [[ "$IMAGE_REF" =~ ^([^:]+)$ ]]; then
            # name Ê†ºÂºè (Êó† org, Êó† tag)
            ORG="library"
            NAME="${BASH_REMATCH[1]}"
            TAG="latest"
          else
            ORG="unknown"
            NAME="unknown"
            TAG="unknown"
          fi

          echo "ÈïúÂÉèÁªÑÁªá: $ORG"
          echo "ÈïúÂÉèÂêçÁß∞: $NAME"
          echo "ÈïúÂÉèÊ†áÁ≠æ: $TAG"
          echo "FTPÊñá‰ª∂Âêç: $ARCHIVE_NAME"

          # ÊûÑÂª∫ JSON
          JSON=$(cat <<EOF
          {
            "organization": "$ORG",
            "name": "$NAME",
            "tag": "$TAG",
            "filename": "$ARCHIVE_NAME"
          }
          EOF
          )

          echo "ÈÄöÁü• URL: ${{ vars.NOTIFICATION_URL }}"
          echo ""
          echo "üìã ÈÄöÁü•Êï∞ÊçÆ:"
          echo "$JSON" | jq '.' 2>/dev/null || echo "$JSON"
          echo ""

          # ÂèëÈÄÅ POST ËØ∑Ê±Ç
          curl -X POST "${{ vars.NOTIFICATION_URL }}" \
            -H "Content-Type: application/json" \
            -d "$JSON" \
            -v

          echo "=========================================="
          echo "‚úÖ ÈÄöÁü•Â∑≤ÂèëÈÄÅ!"
          echo "=========================================="
