name: Download Docker Image

'on':
  workflow_dispatch:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: false
      ftp_port:
        description: 'FTP port (default: 21)'
        required: false
        default: '21'
      ftp_path:
        description: 'FTP target path (e.g., /docker-images/)'
        required: false
        default: '/'

  workflow_call:
    inputs:
      image_ref:
        description: 'Docker image reference (e.g., nginx:latest)'
        required: true
        type: string
      upload_ftp:
        description: 'Upload to FTP after download'
        required: false
        type: boolean
        default: false
      ftp_port:
        description: 'FTP port (default: 21)'
        required: false
        default: '21'
      ftp_path:
        description: 'FTP target path (e.g., /docker-images/)'
        required: false
        default: '/'
    secrets:
      DOCKER_HUB_TOKEN:
        required: false
      FTP_PASSWORD:
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  download:
    name: Download Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Create /mnt directory
        run: |
          sudo mkdir -p /mnt/download
          sudo chown -R $USER:$USER /mnt

      - name: Download Docker image
        env:
          IMAGE_REF: ${{ inputs.image_ref }}
          DOCKER_HUB_USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          ./target/release/docker-actions-download

      - name: Display results
        run: |
          echo "Downloaded archive:"
          ls -lh /mnt/*.tar.gz

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.run_number }}
          path: /mnt/*.tar.gz
          retention-days: 7

      - name: Upload to FTP (optional)
        if: inputs.upload_ftp == true
        run: |
          echo "=========================================="
          echo "开始上传到 FTP 服务器"
          echo "=========================================="
          echo "FTP 端口: ${{ inputs.ftp_port }}"
          echo "FTP 路径: ${{ inputs.ftp_path }}"

          ARCHIVE=$(ls /mnt/*.tar.gz | head -1)
          ARCHIVE_NAME=$(basename "$ARCHIVE")
          echo "文件: $ARCHIVE"
          echo "文件名: $ARCHIVE_NAME"

          # 确保路径以 / 结尾
          FTP_PATH="${{ inputs.ftp_path }}"
          if [[ "${FTP_PATH: -1}" != "/" ]]; then
            FTP_PATH="${FTP_PATH}/"
          fi

          # 使用 curl 上传文件到 FTP
          curl -T "$ARCHIVE" \
            "ftp://${{ secrets.FTP_SERVER }}:${{ inputs.ftp_port }}${FTP_PATH}${ARCHIVE_NAME}" \
            --user "${{ vars.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            --ftp-create-dirs \
            -v

          echo "=========================================="
          echo "✅ FTP 上传完成!"
          echo "=========================================="
